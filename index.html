<!DOCTYPE html>
<html>
<head>
  <title>Covid Alarm Predictor</title>
</head>
<body>
  <h1>Covid Alarm Predictor</h1>

  <label>Feature 1:</label>
  <input type="number" id="f1"><br><br>

  <label>Feature 2:</label>
  <input type="number" id="f2"><br><br>

  <label>Feature 3:</label>
  <input type="number" id="f3"><br><br>

  <button onclick="predict()">Predict</button>

  <p id="result"></p>

  <script>
    async function predict() {
      const f1 = parseFloat(document.getElementById("f1").value);
      const f2 = parseFloat(document.getElementById("f2").value);
      const f3 = parseFloat(document.getElementById("f3").value);

      const response = await fetch("https://covidalarm.onrender.com/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          feature1: f1,
          feature2: f2,
          feature3: f3
        })
      });

      const data = await response.json();
      document.getElementById("result").innerText = "Prediction: " + data.prediction;
    }
  </script>
</body>
</html>
